<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <nav class="gohome">
    <a href="../drum_kit/drum_line.html" class='icon fa-arrow-circle-left'><span> BACK</span></a>
    <a href="../../index.html#work" class='icon fa-home active'><span> HOME</span></a>
    <a href="../CSS_variables/css_variables.html" class='icon fa-arrow-circle-right'><span> NEXT</span></a>
  </nav>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
  const hourHand = document.querySelector(".hour-hand");
  const minuteHand = document.querySelector(".min-hand");
  const secondHand = document.querySelector(".second-hand");

  function setDate() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const hourDegrees = (hours / 12 * 360) + (minutes / 60 * 360 / 12) + 90;
    const minuteDegrees = (minutes / 60 * 360) + 90;
    const secondsDegrees = seconds / 60 * 360 + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
  }
  setDate();

  setInterval(setDate, 1000);
</script>

</body>
</html>
